<script>
    var map;
    var colorPolygonLayer;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14
        });
        center();

        map.addListener('zoom_changed', function() {
            loadAll();
            logMapZoomChange();
        });

        map.addListener('dragend', function() {
            loadAll();
            logMapDrag();
        });

        initSliders();

        $.getScript("js/r360-google.js", function(){
            r360.config.serviceKey = '6GZFXNUOUDSS58KYLGAN';
            r360.config.serviceUrl = 'https://service.route360.net/czech_republic/';

            // each map get's it's own polygon layer
            colorPolygonLayer = new GoogleMapsPolygonLayer(map);
        });
    }

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3.23&key=AIzaSyC1Z6lrl0vLeeihVFwWZekBGb4_7VPUUEY&callback=initMap">
